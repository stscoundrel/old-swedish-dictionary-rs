authors = ["stscoundrel / Sampo Silvennoinen"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/stscoundrel/old-swedish-dictionary-rs"
description = """
Old Swedish Dictionary for Rust. From K.F. SÃ¶derwall's Medieval Swedish Dictionary
